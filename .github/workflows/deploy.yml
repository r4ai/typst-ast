name: Deploy

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to deploy (e.g. v0.1.0)"
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"
          cache: pnpm

      - name: Ensure npm supports trusted publishing
        run: npm i -g npm@latest

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Install dependencies
        run: pnpm install

      - name: Extract version from tag
        id: version
        run: |
          tag="${{ github.event.inputs.tag || github.ref_name }}"
          echo "version=${tag#v}" >> "$GITHUB_OUTPUT"

      - name: Verify Cargo.toml version matches tag
        run: |
          cargo_version=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          tag_version="${{ steps.version.outputs.version }}"
          if [ "$cargo_version" != "$tag_version" ]; then
            echo "Version mismatch: Cargo.toml has '$cargo_version' but tag is '$tag_version'" >&2
            exit 1
          fi
          echo "Version OK: $cargo_version"

      - name: Build
        run: pnpm run build:lib

      - name: Publish @r4ai/typst-ast-web
        working-directory: dist/web
        run: npm publish --access public --provenance

      - name: Publish @r4ai/typst-ast-node
        working-directory: dist/node
        run: npm publish --access public --provenance
